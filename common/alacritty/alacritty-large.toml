[env]
TERM = "xterm-256color"

[window]
dynamic_title = true
option_as_alt = "OnlyLeft"
padding = { x = 5, y = 5 }

[font]
size = 16.0

[font.bold]
family = "MesloLGS NF"
style = "Bold"

[font.bold_italic]
family = "MesloLGS NF"
style = "Bold Italic"

[font.italic]
family = "MesloLGS NF"
style = "Italic"

[font.normal]
family = "MesloLGS NF"
style = "Regular"

[cursor]
thickness = 0.25
